<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Currency Converter</title>
</head>
<body>
	<h1>
		Currency Converter
	</h1>
	<input type="text" id="amount"/>
	<button id="btnConvert">Convert Currency</button><br/>
	<input type="radio" name="typeCurrency" value="USD"/>USD<br/>
	<input type="radio" name="typeCurrency" value="EUR"/>EUR<br/>
	<span id="result"></span>
</body>
<script>
	function convertToVnd() {
		let usdAmount = document.getElementById('amount').value;
	    let conversion = 23262;
	    let vndAmount = usdAmount*conversion;
	    document.getElementById('result').innerHTML=`${usdAmount} USD is ${vndAmount} VND`;
	}
	document.getElementById('btnConvert').addEventListener('click',convertToVnd);
</script>
</html>
